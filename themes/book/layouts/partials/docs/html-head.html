<script>
    (function (doc, win) {
        const baseSize = 196
        function change() {
            // 当前页面宽度相对于 1920 宽的缩放比例，可根据自己需要修改。
            const scale =
                (document.documentElement.clientWidth) / 1920
            // 设置页面根节点字体大小
            const fontSize = baseSize * Math.min(scale, 2)
            document.documentElement.style.fontSize = fontSize + 'px'
            console.log('resize', document.documentElement.clientWidth, document.documentElement.clientHeight, 'fontSize', fontSize)
        }
        addEventListener('resize', change, false);
        change();
    })(document, window);
</script>
<script>
    $(document).ready(function () {
        isModel()
        $(window).resize(function () {
            isModel()
        });
        function isModel() {
            if (navigator.userAgent.match(/mobile/i)) {
                $(".m-d-title").css("width", document.body.clientWidth - 30 + 'px');
                $(".m-d-content").css("width", document.body.clientWidth - 30 + 'px');
            } else {
                $(".m-d-title").css("width", "auto");
                $(".m-d-content").css("width", "auto");
            }
        }
        $("#developer_open_move").click(function () {
            if ($(this).parent().attr("class").indexOf("active") > -1) {
                $(this).find(".icon img").attr("src", "/img/icon_block.png")
                $(this).parent().removeClass("active")
            } else {
                $(this).find(".icon img").attr("src", "/img/icon_block_active.png")
                $(this).parent().addClass("active")
            }
        })
        $(".m_left_nav_click").click(function () {
            if ($(this).attr("state") == 0) {
                $(this).attr("state", 1);
                $(".m_mask").show();
                $(".m-column-drawer").animate({ marginLeft: "100px" });
            } else {
                $(this).attr("state", 0);
                $(".m_mask").hide();
                $(".m-column-drawer").animate({ marginLeft: "-212px" });
            }

        })
        $(".m_mask").click(function () {
            $(this).hide()
            $(".m_left_nav_click").attr("state", 0);
            $(".m-column-drawer").animate({ marginLeft: "-212px" });
        })
    })
</script>
